    <body>
        <h1 style="color:red; text-align: center;"><b>Vulcan Transit Tracker</b></h1>

        <!--The div element for the map -->
        <div id="map"></div>
        <div id="button">
<!--            button div where java script places them-->
        </div>
        <div id="businfo">
<!--            bus info goes here from js
        </div>
    
    <!--Load the API from the specified URL
    * The async attribute allows the browser to render the page while the API loads
    * The key parameter will contain your own API key (which is not needed for this tutorial)
    * The callback parameter executes the initMap() function
    -->
    
    <script>
        function initMap() {
            // The location of CalU
            var CalU = {lat: 40.05, lng: -79.89};
            var mapBounds = {
                north: 40.08058,
                south: 40.019265,
                west:  -79.945245,
                east:  -79.830783
            };

            // The map, centered at CalU with bounds
            map = new google.maps.Map(document.getElementById('map'), {
                zoom: 13, 
                center: CalU, 
                restriction: {
                    latLngBounds: mapBounds,
                    strictBounds: false
                },
                draggable: true
            });
        }
    </script>
    
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAR_i2-Tkpn41_QKt2UUFFtq47bhQ_JHJQ&callback=initMap"> async defer
    </script>
